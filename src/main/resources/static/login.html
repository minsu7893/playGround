<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f7f9fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* 모달 팝업 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 모달 팝업 스타일 */
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;              /* 전체 화면 크기를 고려하여 100%로 설정 */
            max-width: 350px;          /* 최대 너비 설정 */
            border-radius: 10px;
        }

        /* 폼 필드 스타일 수정 */
        .modal-content .form-group input {
            width: 95%;              /* 입력 필드가 모달 안에 맞도록 설정 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Enter your username" required type="text">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="Enter your password" required type="password">
        </div>
        <button class="button" type="submit">Login</button>
    </form>
    <br>
    <button class="button" id="registerBtn">Register</button>
</div>

<!-- 회원가입 모달 -->
<div class="modal" id="registerModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input id="reg-username" name="username" placeholder="Enter a new username" required type="text">
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input id="reg-password" name="password" placeholder="Enter a new password" required type="password">
            </div>
            <button class="button" type="submit">Register</button>
        </form>
    </div>
</div>

<script>
    // 모달 제어 스크립트
    var modal = document.getElementById("registerModal");
    var btn = document.getElementById("registerBtn");
    var span = document.getElementsByClassName("close")[0];

    // 회원가입 버튼을 클릭하면 모달을 띄움
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // 닫기 버튼을 누르면 모달을 닫음
    span.onclick = function () {
        modal.style.display = "none";
    }

    // 모달 밖을 클릭하면 모달을 닫음
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // 회원가입 폼 제출 핸들링
    document.getElementById("registerForm").onsubmit = async function (event) {
        event.preventDefault(); // 기본 제출 방지

        const username = document.getElementById("reg-username").value;
        const password = document.getElementById("reg-password").value;

        // fetch API로 POST 요청 보내기
        try {
            const response = await fetch("/api/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) { // 응답 상태가 200번인 경우
                alert("Registration successful!"); // 얼럿 띄우기
                modal.style.display = "none"; // 모달 닫기
            } else {
                alert("Registration failed. Please try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
        }
    };

    // 로그인 폼 제출 핸들링
    document.getElementById("loginForm").onsubmit = async function (event) {
        event.preventDefault(); // 기본 제출 방지

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // fetch API로 로그인 POST 요청 보내기
        try {
            const response = await fetch("https://minsuportfolio.xyz/login", { // 엔드포인트에 맞게 URL 수정
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const responseBody = await response.text(); // 서버에서 문자열 형태로 응답을 받을 경우
            if (response.ok) {
                // window.location.href = "/playGround/";
            } else {
                // 실패 상태일 때 (500 등)
                alert("Error: " + responseBody); // 오류 메시지를 출력
            }
        } catch (error) {
            // 네트워크 오류 등 기타 예외 상황 처리
            console.error("Network error:", error);
            alert("Network error. Please try again later.");
        }
    };
</script>

</body>
</html>
