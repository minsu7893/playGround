<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f7f9fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* 모달 팝업 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 모달 팝업 스타일 */
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;              /* 전체 화면 크기를 고려하여 100%로 설정 */
            max-width: 350px;          /* 최대 너비 설정 */
            border-radius: 10px;
        }

        /* 폼 필드 스타일 수정 */
        .modal-content .form-group input {
            width: 95%;              /* 입력 필드가 모달 안에 맞도록 설정 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }


        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Enter your username" required type="text">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="Enter your password" required type="password">
        </div>
        <button class="button" type="submit">Login</button>
    </form>
    <br>
    <button class="button" id="registerBtn">Register</button>
</div>

<!-- 회원가입 모달 -->
<div class="modal" id="registerModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Register</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input id="reg-username" name="username" placeholder="Enter a new username" required type="text">
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input id="reg-password" name="password" placeholder="Enter a new password" required type="password">
            </div>
            <button class="button" type="submit">Register</button>
        </form>
    </div>
</div>

<script>
    // 모달 제어 스크립트
    var modal = document.getElementById("registerModal");
    var btn = document.getElementById("registerBtn");
    var span = document.getElementsByClassName("close")[0];

    // 회원가입 버튼을 클릭하면 모달을 띄움
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // 닫기 버튼을 누르면 모달을 닫음
    span.onclick = function () {
        modal.style.display = "none";
    }

    // 모달 밖을 클릭하면 모달을 닫음
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
